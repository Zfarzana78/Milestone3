<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <h1>Static Resume Builder by Ammar Zayan Munan</h1>
   <form id="resumeForm">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" required ><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required >

        <label for="phone">Phone :</label>
        <input type="tel" id="phone" name="phone" required>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>   
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>
        <button type="submit"> Generate Resume Below</button>
    </form>
    <div< id="resumeoutput">
       <!--Resume Will Be Generated Below-->
    </div>
    <script src="script.ts"></script>
</body>
</html>
